<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MapsPrototype</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmnBvCeNuS2YTNqOQqzytZXr9JTo_1mB0"></script>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="http://ws1.postescanada-canadapost.ca/css/addresscomplete-2.30.min.css?key=fm99-ay52-tg79-wn37" /><script type="text/javascript" src="http://ws1.postescanada-canadapost.ca/js/addresscomplete-2.30.min.js?key=fm99-ay52-tg79-wn37"></script>
  <app-root></app-root>
  <h2>
    Canada Post AddressComplete API
  </h2>
  <div style="width:340px; float:left; padding-bottom: 20px;">
    <div class="row">
        <label>Address Line 1</label><br>
        <input type="text" name="line13" id="line13" placeholder="Start typing your address..." autocomplete="off">
    </div>
    <div class="row">
        <label>Address Line 2</label><br>
        <input type="text" name="line23" id="line23">
    </div>
    <div class="row">
        <label>City</label><br>
        <input type="text" name="city3" id="city3">
    </div>
    <div class="row">
        <label>Province</label><br>
        <input type="text" name="province3" id="province3">
    </div>
    <div class="row">
        <label>Postal Code</label><br>
        <input type="text" name="postalcode3" id="postalcode3">
    </div>
  </div>
</body>
</html>
